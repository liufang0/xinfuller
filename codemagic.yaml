workflows:
  ios-build:
    name: iOS Build
    environment:
      flutter: 3.27.4
      xcode: 16.1
    scripts:
      - name: 清理 Flutter 构建缓存
        script: flutter clean
      - name: 获取 Dart 依赖
        script: flutter pub get
      - name: iOS 依赖
        script: cd ios && pod install
      - name: 构建 iOS
        script: flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
