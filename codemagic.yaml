workflows:
  ios-build:
    name: iOS Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Post-clone 更新 CocoaPods 源
        script: |
          echo '=== pod repo update start ==='
          pod repo update
          echo '=== pod repo update end ==='
      - name: Flutter 依赖
        script: flutter pub get
      - name: iOS 依赖
        script: cd ios && pod install
      - name: 构建 iOS
        script: flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
